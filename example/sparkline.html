<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Raphael Sparkline Graph Example</title>
    <style type="text/css" media="screen">
      body { background-color: #ccc; font-family: Georgia; font-size: 0.8em; }
      ul { list-style-type: none; }
      li { background-color: #fff; width: 150px; margin-top: 1em; }
    </style>
  </head>
  <body>
    <ul>
      <li id="spark_1"></li>
      <li id="spark_2"></li>
    </ul>
  </body>
  <script src="../vendor/jquery-1.2.6.js" type="text/javascript" charset="utf-8"></script>
  <script src="../vendor/raphael-0.5.4b.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/js/leonardo-graph-sparkline.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function () {
      var data = [22, 0, 41, 31, 12, 69, 44, 32, 109, 99, 129, 83, 136, 112, 91, 81, 139, 36, 5, 152, 89, 29, 99, 46, 269, 207, 268, 75, 297, 177, 228, 209, 177, 139, 178, 55, 365, 286, 257, 364, 375, 703];
      new Leonardo.Sparkline('spark_1', 100, 30, data)
      new Leonardo.Sparkline('spark_2', 100, 30, data, {
        backgroundColour: '#ccffcc',
        sparkColour: '#036'
      })
    })
  </script>
</html>
